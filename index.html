<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Educational RC</title>
</head>

<body>
    <div id="preloader"></div>
    <div id="container">
        <div class="page_content">
            <div class="container-fluid ">
                <!-- start header -->
                <div class="row noPadding  header align-items-center">
                    <div class="boxhead5 headingTitle col-10">
                        <h1>Whatâ€™s in the basket? Choose and write.</h1>
                    </div>
                    <div class="resourseBtn col-1">
                        <img src="assets/images/resourse_icon.png" class="img-fluid">
                    </div>
                    <div class="helpBtn col-1">
                        <img src="assets/images/help_icon.png" class="img-fluid">
                    </div>
                </div>
                <audio id="audioPlayer1" preload="auto" src=""></audio>
                <!-- End Header -->

                <!-- Start Page Content  -->
                <section class="row">
                    <div class="pageBg col-sm-12"></div>
                    <div class="pageContent col-sm-12 noPadding">
                        <div id="myCarousel" class="carousel slide col-sm-12 template4_v2 noPadding"
                            data-ride="carousel" data-interval="0" data-wrap="false" data-id="template4_v2">
                            <!-- Wrapper for slides -->
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <div class="itemContainer">
                                        <div class="optionContainer">
                                            <span class="option" data-answer="incorrect">scissors</span>
                                            <span class="option" data-answer="correct">eraser</span>
                                            <span class="option" data-answer="correct">ruler</span>
                                            <span class="option" data-answer="incorrect">bag</span><br>
                                            <span class="option" data-answer="incorrect">pencil case</span>
                                            <span class="option" data-answer="correct">pencil</span>
                                            <span class="option" data-answer="correct">book</span>
                                            <span class="option" data-answer="correct">pen</span>
                                        </div>
                                        <div class="optionContainer">
                                            <img class="d-block w-100" src="assets/images/p15e11.png">
                                            <div class="col-sm-12 noPadding">
                                                <div class="col-sm-4 noPadding">
                                                    <div class="answer answer_1"></div>
                                                    <div class="answer answer_2"></div>
                                                </div>
                                                <div class="col-sm-4 noPadding">
                                                    <div class="answer answer_3"></div>
                                                </div>
                                                <div class="col-sm-4 noPadding">
                                                    <div class="answer answer_4"></div>
                                                    <div class="answer answer_5"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- End Page Content  -->
                <!-- footer start -->
                <div class="row">
                    <div class="col-sm-12 footer">
                        <div class="box1">
                            <div class="reloadBtnAll">
                                <img src="assets/images/replay_icon.png" class="img-fluid" />
                            </div>
                        </div>
                        <div class="box2">
                            <div class="showAnsBtn">
                                <img src="assets/images/showAns_icon.png" class="img-fluid" />
                            </div>
                        </div>
                    </div>
                </div>
                <!-- footer end -->
            </div>
        </div>

    </div>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.10.2/underscore-min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
